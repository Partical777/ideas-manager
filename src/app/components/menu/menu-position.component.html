<div class="main-menu">
	<button mat-icon-button (click)="drawer.toggle()">
    <mat-icon aria-hidden="false" aria-label="Example menu icon">menu</mat-icon>
  </button>

  <span id="LogoName">Show Ideas</span>

  <div *ngIf="authService.user$  | async; let user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <h1>Hello {{ user.email }}!</h1>
    <h1>Hello {{ user.photoURL }}!</h1>
    <h1>Hello {{ user.uid }}!</h1>
    <h1>Hello {{ user.lastSignInTime }}!</h1>
    <h1>Hello {{ user.creationTime }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <p>Please login.</p>
    <button (click)="login()">Login with Google</button>
  </ng-template>

  <mat-form-field id="YourIDEditor">
    <input matInput [placeholder]="'ID : ' + getID()" [(ngModel)]="thisUserID" (keyup.enter)="setID(thisUserID);thisUserID='';$event.target.blur()">
    <button mat-button *ngIf="thisUserID" matSuffix mat-icon-button aria-label="Clear" (click)="thisUserID=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <sidenav></sidenav>
    
  </mat-drawer>


  <div id="container">
    <div class="cardList">
      <ng-container *ngFor="let idea of ideas">
        <card class="cardListItem" [data]="idea"></card>
      </ng-container>
      
    </div>
    <div style="height:75vh;"></div><!-- If no ideas in firebase, it will set a height. In order to make sidenav work -->
  </div>

</mat-drawer-container>
