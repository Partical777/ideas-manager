<!-- <div>Card</div> -->
<mat-card class="example-card post-tile">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" ></div>
    <mat-card-title>{{index}}. {{items[index-1].ProjectName}}</mat-card-title>
    <mat-card-subtitle>{{items[index-1].UserName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="items[index-1].image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{items[index-1].Descripe}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="items[index-1].progress = items[index-1].progress - addsub">-{{addsub}}</button>
    <button mat-button (click)="items[index-1].progress = items[index-1].progress + addsub">+{{addsub}}</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar [value]="items[index-1].progress"></mat-progress-bar>
  </mat-card-footer>
  
</mat-card>
<button (click)=add()>Add</button>
  <h3 *ngFor="let item of items">
    {{item.progress}}
  </h3>
