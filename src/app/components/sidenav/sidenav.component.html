<!-- sidenav toolbar adding component -->
    <div class="toolbar">
      <div class="form-container">
        <mat-form-field>
          <input matInput placeholder="Project Name" [(ngModel)]="ProjectName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="User Name" [(ngModel)]="UserName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Image Url" [(ngModel)]="ImageUrl">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Descripe" [(ngModel)]="Descripe">
        </mat-form-field>
        <button (click)="addCard()" mat-raised-button color="primary">Add Idea</button>
      </div>
    </div>
